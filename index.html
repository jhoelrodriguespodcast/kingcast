<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingCast Podcast</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .podcast { background: #fff; padding: 15px; margin: 15px auto; border-radius: 10px; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    audio { width: 100%; margin-top: 10px; }
    .cover { display: block; margin: 0 auto 10px; max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è KingCast Podcast</h1>
  <img src="kingCast.png" alt="Capa do Podcast" class="cover">

  <div id="episodes"></div>

  <script>
    const repoOwner = "jhoelrodriguespodcast";
    const repoName = "kingcast";

    async function loadEpisodes() {
      try {
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`);
        const files = await res.json();

        const mp3Files = files.filter(file => file.name.toLowerCase().endsWith('.mp3'));

        const filesWithDate = await Promise.all(mp3Files.map(async file => {
          const commitRes = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${file.path}&per_page=1`);
          const commitData = await commitRes.json();
          const date = new Date(commitData[0].commit.committer.date);
          return { ...file, date };
        }));

        filesWithDate.sort((a, b) => b.date - a.date);

        const container = document.getElementById("episodes");
        filesWithDate.forEach((file, index) => {
          const div = document.createElement("div");
          div.className = "podcast";
          div.innerHTML = `
            <h2>${file.name.replace(/\.mp3$/i, '')}</h2>
            <audio controls id="audio-${index}">
              <source src="${file.download_url}" type="audio/mpeg">
              Seu navegador n√£o suporta √°udio HTML5.
            </audio>
          `;
          container.appendChild(div);
        });

        // adiciona autoplay em sequ√™ncia
        const audios = document.querySelectorAll("audio");
        audios.forEach((audio, i) => {
          audio.addEventListener("ended", () => {
            if (i + 1 < audios.length) {
              audios[i + 1].play();
              window.scrollTo({ top: audios[i + 1].parentElement.offsetTop - 20, behavior: 'smooth' });
            }
          });
        });

      } catch (err) {
        console.error("Erro ao carregar epis√≥dios:", err);
      }
    }

    loadEpisodes();

    // Registro autom√°tico na planilha
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip || '';
        const cidade = data.city || '';
        const pais = data.country_name || '';
        const navegador = navigator.userAgent || '';

        fetch('https://script.google.com/macros/s/AKfycbyYbTICoPfv2gIyrJvNtID5PF3XH0a4SSo7FCjcOWV0sh2XiMB938yKKDEzFbO5mi6VtQ/exec'
          + '?ip=' + encodeURIComponent(ip)
          + '&cidade=' + encodeURIComponent(cidade)
          + '&pais=' + encodeURIComponent(pais)
          + '&navegador=' + encodeURIComponent(navegador)
        )
        .then(() => console.log('Visitante registrado com sucesso!'))
        .catch(err => console.error('Erro ao enviar dados:', err));
      })
      .catch(err => console.error('Erro ao obter IP/localiza√ß√£o:', err));
  </script>
</body>
</html>
