<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingCast Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .podcast {
            background: #fff;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .cover {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è KingCast Podcast</h1>
    <img src="kingCast.png" alt="Capa do Podcast KingCast" class="cover">

    <div id="podcast-list">Carregando epis√≥dios...</div>

    <script>
        const repoOwner = "jhoelrodriguespodcast";
        const repoName = "kingcast";

        async function fetchFiles() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`);
            const files = await response.json();

            let episodes = [];

            for (let file of files) {
                if (file.name.toLowerCase().endsWith(".mp3")) {
                    // Busca a data do √∫ltimo commit para esse arquivo
                    const commitRes = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=${file.path}&per_page=1`);
                    const commitData = await commitRes.json();
                    const date = new Date(commitData[0].commit.committer.date);

                    episodes.push({
                        title: decodeURIComponent(file.name.replace(".mp3", "").replace(/%20/g, " ")),
                        url: file.download_url,
                        date: date
                    });
                }
            }

            // Ordena do mais novo para o mais antigo
            episodes.sort((a, b) => b.date - a.date);

            const podcastList = document.getElementById("podcast-list");
            podcastList.innerHTML = "";

            episodes.forEach(ep => {
                const div = document.createElement("div");
                div.classList.add("podcast");
                div.innerHTML = `
                    <h2>${ep.title}</h2>
                    <audio controls>
                        <source src="${ep.url}" type="audio/mpeg">
                        Seu navegador n√£o suporta √°udio HTML5.
                    </audio>
                `;
                podcastList.appendChild(div);
            });
        }

        fetchFiles().catch(err => {
            document.getElementById("podcast-list").innerHTML = "Erro ao carregar epis√≥dios.";
            console.error(err);
        });
    </script>
</body>
</html>
