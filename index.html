<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingCast</title>
</head>
<body>
  <h1>Siga e receba novidades</h1>
  <form id="followForm">
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    <button type="submit">Seguir</button>
  </form>
  <p id="msg"></p>

  <!-- Aqui entra o script que envia para o Google Apps Script -->
  <script>
    document.getElementById("followForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      let cidade = "Desconhecida";
      let ip = "";

      try {
        // Pega localizaÃ§Ã£o e IP
        const resp = await fetch("https://ipapi.co/json/");
        const data = await resp.json();
        cidade = data.city || cidade;
        ip = data.ip || "";
      } catch (error) {
        console.warn("NÃ£o foi possÃ­vel capturar cidade/IP", error);
      }

      // URL do seu Apps Script
      const scriptURL = "https://script.google.com/macros/s/AKfycbzImoosd1gIzK-MZQmgxpojl_0tXUEFRHNowiI5VPi0JnWbwXl3kTYaeMkHQSe5A2wdjg/exec";

      const formData = new FormData();
      formData.append("email", email);
      formData.append("cidade", cidade);
      formData.append("ip", ip);

      await fetch(scriptURL, { method: "POST", body: formData });

      document.getElementById("msg").textContent = "Obrigado por seguir! ðŸŽ‰";
      document.getElementById("followForm").reset();
    });
  </script>
</body>
</html>
