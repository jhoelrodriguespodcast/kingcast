<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingCast Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .podcast {
            background: #fff;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .cover {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è KingCast Podcast</h1>
    <img src="kingCast.png" alt="Capa do Podcast KingCast" class="cover">

    <div id="podcast-list">Carregando epis√≥dios...</div>

    <script>
        const repoOwner = "jhoelrodriguespodcast";
        const repoName = "kingcast";

        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`)
            .then(response => response.json())
            .then(files => {
                const podcastList = document.getElementById("podcast-list");
                podcastList.innerHTML = "";

                files.forEach(file => {
                    if (file.name.toLowerCase().endsWith(".mp3")) {
                        const title = decodeURIComponent(file.name.replace(".mp3", "").replace(/%20/g, " "));

                        const div = document.createElement("div");
                        div.classList.add("podcast");
                        div.innerHTML = `
                            <h2>${title}</h2>
                            <audio controls>
                                <source src="${file.download_url}" type="audio/mpeg">
                                Seu navegador n√£o suporta √°udio HTML5.
                            </audio>
                        `;
                        podcastList.appendChild(div);
                    }
                });
            })
            .catch(err => {
                document.getElementById("podcast-list").innerHTML = "Erro ao carregar epis√≥dios.";
                console.error(err);
            });
    </script>
</body>
</html>
