<script>
  // URL do seu Apps Script (nova)
  const scriptURL = "https://script.google.com/macros/s/AKfycbx6yqm4LL3e31ESKHL7DVUnCncy6ynfvIinI85UGtTrIVEnFVPVqJkxEPzuwixYGg9S2w/exec";

  function registrarVisita(ip, cidade, pais) {
    const nav = navigator.userAgent || '';
    const url = scriptURL + 
      '?ip=' + encodeURIComponent(ip) + 
      '&cidade=' + encodeURIComponent(cidade) + 
      '&pais=' + encodeURIComponent(pais) + 
      '&navegador=' + encodeURIComponent(nav);

    fetch(url).catch(console.error);
  }

  // Busca IP/cidade/paÃ­s e envia
  fetch('https://ipapi.co/json/')
    .then(r => r.json())
    .then(d => registrarVisita(d.ip, d.city, d.country_name))
    .catch(() => registrarVisita('','', ''));
</script>
