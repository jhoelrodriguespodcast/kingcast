<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingCast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #007acc;
    }

    iframe {
      margin: 15px auto;
      display: block;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005f99;
    }

    .form-container {
      margin-top: 40px;
    }

    nav {
      margin-top: 40px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007acc;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <img src="KingCast.png" alt="Logo KingCast" />
    <h1>Bem-vindo ao KingCast</h1>
  </header>

  <nav>
    <a href="jesus/index.html">EpisÃ³dios sobre Jesus</a>
    <a href="deus/index.html">EpisÃ³dios sobre Deus</a>
   // <a href="espirito-santo/index.html">EpisÃ³dios sobre EspÃ­rito Santo</a>
  </nav>

  <div class="form-container">
    <h2>Siga e receba novidades</h2>
    <form id="followForm">
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      <button type="submit">Seguir</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNMVwRTXK_QI6Lt0YeI0q8pZxvw4Gx2rfCmqdph3uEpo_xWjs0p0lGUKh4Xrl3JXbT/exec";

    // ðŸ”¹ Quando usuÃ¡rio acessar o site â†’ grava visita
    (async function registrarVisita() {
      let cidade = "Desconhecida";
      let ip = "";

      try {
        const resp = await fetch("https://ipapi.co/json/");
        const data = await resp.json();
        cidade = data.city || cidade;
        ip = data.ip || "";
      } catch {
        console.warn("Erro ao obter cidade/IP");
      }

      // Envia para Apps Script via GET
      const url = `${scriptURL}?cidade=${encodeURIComponent(cidade)}&ip=${encodeURIComponent(ip)}`;
      fetch(url);
    })();

    // ðŸ”¹ Quando usuÃ¡rio enviar email no formulÃ¡rio
    document.getElementById("followForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      let cidade = "Desconhecida";
      let ip = "";

      try {
        const resp = await fetch("https://ipapi.co/json/");
        const data = await resp.json();
        cidade = data.city || cidade;
        ip = data.ip || "";
      } catch {
        console.warn("Erro ao obter cidade/IP");
      }

      const formData = new FormData();
      formData.append("email", email);
      formData.append("cidade", cidade);
      formData.append("ip", ip);

      const response = await fetch(scriptURL, { method: "POST", body: formData });

      if (response.ok) {
        document.getElementById("msg").textContent = "Obrigado por seguir! ðŸŽ‰";
        e.target.reset();
      } else {
        document.getElementById("msg").textContent = "Erro ao enviar. Tente novamente.";
      }
    });
  </script>
</body>
</html>
