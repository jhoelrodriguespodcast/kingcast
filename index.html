<head>

        body {

        audio {

        }

            display: block;

            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è KingCast Podcast</h1>

    <img src="kingCast.png" alt="Capa do Podcast" class="cover">

    <div class="podcast">
        <h2>A Eternidade de Deus</h2>
        <audio controls>
            <source src="a%20eternidade%20de%20deus.mp3" type="audio/mpeg">

    <div class="podcast">

            Seu navegador n√£o suporta √°udio HTML5.
        </audio>
    </div>

    <div class="podcast">
        <h2>Personalidade de Deus</h2>
        <audio controls>
            <source src="personalidade%20de%20deus.mp3" type="audio/mpeg">
            Seu navegador n√£o suporta √°udio HTML5.
        </audio>
    </div>

    <script>
        // URL do seu Apps Script
        const scriptURL = "https://script.google.com/macros/s/AKfycbx6yqm4LL3e31ESKHL7DVUnCncy6ynfvIinI85UGtTrIVEnFVPVqJkxEPzuwixYGg9S2w/exec";

        function registrarVisita(ip, cidade, pais) {
            const nav = navigator.userAgent || '';
            const url = scriptURL + 
                '?ip=' + encodeURIComponent(ip) + 
                '&cidade=' + encodeURIComponent(cidade) + 
                '&pais=' + encodeURIComponent(pais) + 
                '&navegador=' + encodeURIComponent(nav);

            fetch(url).catch(console.error);
        }

        // Busca IP/cidade/pa√≠s e envia
        fetch('https://ipapi.co/json/')
            .then(r => r.json())
            .then(d => registrarVisita(d.ip, d.city, d.country_name))
            .catch(() => registrarVisita('','', ''));
    </script>
</body>
</html>
