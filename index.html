<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingCast Podcast</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    h2 { margin-top: 30px; color: #444; }
    .podcast { background: #fff; padding: 15px; margin: 15px auto; border-radius: 10px; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    audio { width: 100%; margin-top: 10px; }
    .cover { display: block; margin: 0 auto 20px; max-width: 200px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è KingCast Podcast</h1>
  <img src="kingCast.png" alt="Capa do Podcast" class="cover">

  <div id="episodes"></div>

  <script>
    const repoOwner = "jhoelrodriguespodcast";
    const repoName = "kingcast";

    // Defina aqui os temas/pastas
    const temas = ["deus", "reflexoes", "historia"];

    async function loadEpisodes() {
      const container = document.getElementById("episodes");

      for (const tema of temas) {
        try {
          // Busca os arquivos dentro da pasta do tema
          const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${tema}`);
          const files = await res.json();

          // Filtra apenas mp3
          const mp3Files = files.filter(file => file.name.toLowerCase().endsWith('.mp3'));

          if (mp3Files.length > 0) {
            // Cria t√≠tulo da se√ß√£o
            const title = document.createElement("h2");
            title.textContent = tema.charAt(0).toUpperCase() + tema.slice(1);
            container.appendChild(title);

            for (const file of mp3Files) {
              const div = document.createElement("div");
              div.className = "podcast";
              div.innerHTML = `
                <h3>${file.name.replace(/\.mp3$/i, '')}</h3>
                <audio controls>
                  <source src="${file.download_url}" type="audio/mpeg">
                  Seu navegador n√£o suporta √°udio HTML5.
                </audio>
              `;
              container.appendChild(div);
            }
          }
        } catch (err) {
          console.error("Erro ao carregar epis√≥dios de", tema, err);
        }
      }
    }

    loadEpisodes();

    // Registro autom√°tico na planilha
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip || '';
        const cidade = data.city || '';
        const pais = data.country_name || '';
        const navegador = navigator.userAgent || '';

        fetch('https://script.google.com/macros/s/AKfycbyYbTICoPfv2gIyrJvNtID5PF3XH0a4SSo7FCjcOWV0sh2XiMB938yKKDEzFbO5mi6VtQ/exec'
          + '?ip=' + encodeURIComponent(ip)
          + '&cidade=' + encodeURIComponent(cidade)
          + '&pais=' + encodeURIComponent(pais)
          + '&navegador=' + encodeURIComponent(navegador)
        )
        .then(() => console.log('Visitante registrado com sucesso!'))
        .catch(err => console.error('Erro ao enviar dados:', err));
      })
      .catch(err => console.error('Erro ao obter IP/localiza√ß√£o:', err));
  </script>
</body>
</html>
