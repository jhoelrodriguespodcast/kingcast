<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingCast Podcast</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .folder { background: #fff; padding: 15px; margin: 15px auto; border-radius: 10px;
              max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
    .files { display: none; margin-top: 10px; }
    .podcast { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    audio { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è KingCast Podcast</h1>
  <div id="folders"></div>

  <script>
    const repoOwner = "jhoelrodriguespodcast";
    const repoName = "kingcast";

    async function loadFolders() {
      try {
        // pega conte√∫do da raiz do reposit√≥rio
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`);
        const items = await res.json();

        // s√≥ pastas
        const folders = items.filter(item => item.type === "dir");
        const container = document.getElementById("folders");

        folders.forEach(folder => {
          const folderDiv = document.createElement("div");
          folderDiv.className = "folder";
          folderDiv.innerHTML = `<h2>${folder.name}</h2><div class="files"></div>`;

          const filesDiv = folderDiv.querySelector(".files");

          folderDiv.addEventListener("click", async () => {
            if (filesDiv.style.display === "block") {
              filesDiv.style.display = "none";
              filesDiv.innerHTML = "";
            } else {
              filesDiv.style.display = "block";
              filesDiv.innerHTML = "<p>Carregando...</p>";

              const filesRes = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder.name}`);
              const files = await filesRes.json();
              const mp3Files = files.filter(f => f.name.toLowerCase().endsWith(".mp3"));

              // ordena por nome ou data (se quiser mais refinado d√° pra pegar commits)
              mp3Files.sort((a, b) => a.name.localeCompare(b.name));

              filesDiv.innerHTML = "";
              mp3Files.forEach(file => {
                const epDiv = document.createElement("div");
                epDiv.className = "podcast";
                epDiv.innerHTML = `
                  <h3>${file.name.replace(/\.mp3$/i, '')}</h3>
                  <audio controls>
                    <source src="${file.download_url}" type="audio/mpeg">
                    Seu navegador n√£o suporta √°udio HTML5.
                  </audio>
                `;
                filesDiv.appendChild(epDiv);
              });
            }
          });

          container.appendChild(folderDiv);
        });
      } catch (err) {
        document.getElementById("folders").innerHTML = `Erro: ${err.message}`;
      }
    }

    loadFolders();
  </script>
</body>
</html>
