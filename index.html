<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KingCast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header img {
      max-width: 200px;

    h1 {

    }

    ul {

      padding: 0;
    }

    ul li {

    }

    a {

      font-size: 1.2rem;
      color: #007acc;
    }

    a:hover {
      color: #005f99;
    }

    /* Form seguir */
    .follow-box {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005f99;
    }

</head>
<body>
  <header>
    <img src="KingCast.png" alt="Logo KingCast" />

  <!-- Form Seguir -->
  <div class="follow-box">
    <h2>Quer receber novidades do KingCast?</h2>
    <input type="email" id="email-principal" placeholder="Digite seu email" required>
    <button onclick="seguir('Principal', 'email-principal')">ðŸ”” Seguir</button>
  </div>

  <script>
    function seguir(origem, campoId) {
      let email = document.getElementById(campoId).value;
      if (!email) {
        alert("Por favor, digite seu email.");
        return;
      }

      fetch("SUA_URL_DO_WEBAPP", {
        method: "POST",
        body: JSON.stringify({ email: email, origem: origem })
      })
      .then(() => alert("Obrigado por seguir o KingCast!"));
    }
  </script>
