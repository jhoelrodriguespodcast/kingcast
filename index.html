<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header img {
      max-width: 200px;
      margin-bottom: 20px;

    h1 {
      margin-bottom: 20px;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #fff;
      background: #007acc;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #005f99;
    }
    .form-container {
      margin-top: 50px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007acc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <img src="KingCast.png" alt="Logo KingCast" />
    <h1>Bem-vindo ao KingCast</h1>
  </header>

  <div class="links">
    <a href="jesus.html">ðŸŽ™ EpisÃ³dios sobre Jesus</a>
    <a href="deus.html">ðŸŽ™ EpisÃ³dios sobre Deus</a>
  </div>

  <!-- FormulÃ¡rio de email -->
  <div class="form-container">
    <h2>Siga e receba novidades</h2>
    <form id="followForm">
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      <button type="submit">Seguir</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById("followForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      let cidade = "Desconhecida";
      let ip = "";

      try {
        const resp = await fetch("https://ipapi.co/json/");
        const data = await resp.json();
        cidade = data.city || cidade;
        ip = data.ip || "";
      } catch {
        console.warn("Erro ao obter cidade/IP");
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbzImoosd1gIzK-MZQmgxpojl_0tXUEFRHNowiI5VPi0JnWbwXl3kTYaeMkHQSe5A2wdjg/exec";

      const formData = new FormData();
      formData.append("email", email);
      formData.append("cidade", cidade);
      formData.append("ip", ip);

      const response = await fetch(scriptURL, { method: "POST", body: formData });

      if (response.ok) {
        document.getElementById("msg").textContent = "Obrigado por seguir! ðŸŽ‰";
        e.target.reset();
      } else {
        document.getElementById("msg").textContent = "Erro ao enviar. Tente novamente.";
      }
    });
  </script>
